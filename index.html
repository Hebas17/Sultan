<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&family=Yomogi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sohil Birthday</title>
  </head>
  <body style="text-align: center;">
    <section class="container">
      <h2 style="color: #779fa1;">Sohil Birthday</h2>
      <hr style="color: #000;"/ >

      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Click Me To Get Your Birthday Greeting</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p
            class="greeting"
            style="font-family: 'Ubuntu', sans-serif; font-size: 30px;"
            ;
          >
            Thank you always being there to listen. I am so lucky to have you as
            my friend.
            <br />
            I hope all your birthday wishes and dreams come true.
          </p>
        </div>
      </div>
      <article>
        <figcaption>
          <div class="img"><img src="./images/4.jpeg" /></div>
          <div class="img"><img src="./images/2.jpeg" /></div>
          <div class="img"><img src="./images/3.jpeg" /></div>
          <div class="img"><img src="./images/par.jpeg" /></div>
        </figcaption>
        <div class="cake">
          <a href="https://first-wishes.com/bday-wishes?n=Sohil">
            Birthday Cake
          </a>
        </div>
      </article>
    </section>

    <!--*************** Java Script Side ******************* -->
    <script>
      var modal = document.getElementById('myModal')
      var btn = document.getElementById('myBtn')
      var span = document.getElementsByClassName('close')[0]

      btn.onclick = function () {
        modal.style.display = 'block'
      }

      span.onclick = function () {
        modal.style.display = 'none'
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
